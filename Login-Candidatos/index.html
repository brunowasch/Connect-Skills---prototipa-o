<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
  </head>
    <title>Login dos Candidatos</title>
</head>
<body>
    <img src="assets/LOGO.png" id="logo" alt="Logo do Projeto" width="200px" height="200px">
    <div class="profile-container">
        <div class="profile-img">+</div>
        <label for="arquivo" class="form-label">Adicionar Foto</label>
        <input type="file" class="form-control" id="imagem">
        
        <form>
            <div class="mb-3 mt-3" >
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo...">
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data de nascimento</label>
                <input type="date" class="form-control" id="data">
            </div>
            <div class="mb-3">
                <label for="bio" class="form-label">Adicionar biografia</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Digite aqui..."></textarea>
            </div>
            <div class="mb-3">
                <label for="arquivo" class="form-label">Adicionar arquivos</label>
                <input type="file" class="form-control" id="arquivo">
            </div>
            <button type="button" class="btn btn-primary w-100">IR À INTELIGÊNCIA ARTIFICIAL</button>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
