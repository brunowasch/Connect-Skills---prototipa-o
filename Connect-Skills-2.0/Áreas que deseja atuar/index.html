<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Áreas de Trabalho - Connect Skills</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column">

    <div class="container my-3">
        <div class="d-flex justify-content-start">
          <img src="assets/logo1.png" alt="Connect Skills Logo" class="logo">
        </div>
      
        <div class="text-center mt-3">
          <h5>Selecione a seguir áreas a quais você deseja trabalhar:</h5>
        </div>
      </div>
      
    
    <div class="d-flex flex-wrap justify-content-center mt-4">
      <button class="area-button">Administração</button>
      <button class="area-button">Agropecuária / Agricultura</button>
      <button class="area-button">Comunicação / Jornalismo</button>
      <button class="area-button">Construção Civil</button>
      <button class="area-button">Design / Criação</button>
      <button class="area-button">Educação / Ensino</button>
      <button class="area-button">Engenharia</button>
      <button class="area-button">Eventos / Produção Cultural</button>
      <button class="area-button">Finanças / Contabilidade</button>
      <button class="area-button">Gastronomia / Alimentação</button>
      <button class="area-button">Hotelaria / Turismo</button>
      <button class="area-button">Jurídico</button>
      <button class="area-button">Logística</button>
      <button class="area-button">Marketing</button>
      <button class="area-button">Mecânica / Manutenção</button>
      <button class="area-button">Moda / Estilo</button>
      <button class="area-button">Meio Ambiente</button>
      <button class="area-button">Produção / Operacional</button>
      <button class="area-button">Recursos Humanos (RH)</button>
      <button class="area-button">Saúde</button>
      <button class="area-button">Segurança / Vigilância</button>
      <button class="area-button">Transporte / Motorista</button>
      <button class="area-button">Tecnologia da Informação</button>
      <button class="area-button">Outro..</button>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-primary px-5 py-2">Continuar</button>
  </div>
  

  <footer>
    Connect Skills © 2024 tm.<br>
    Todos os direitos reservados.
  </footer>

</body>
</html>
