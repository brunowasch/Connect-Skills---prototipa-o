<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Escolha</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <img src="assets/logo1.png" alt="Logo" class="logo"> 

  <h2 class="text-center mb-4">Cadastre-se!</h2>

  <div class="card shadow">
    <form>
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo" id="fisica" onclick="window.location.href='cadastro-pessoa-fisica.html'">
          <label class="form-check-label" for="fisica">Pessoa Física</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="tipo" id="juridica" onclick="window.location.href='cadastro-pessoa-juridica.html'">
          <label class="form-check-label" for="juridica">Pessoa Jurídica</label>
        </div>
      </div>
    </form>
  </div>

</body>
</html>
