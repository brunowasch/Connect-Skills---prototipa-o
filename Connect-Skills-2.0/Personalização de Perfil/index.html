<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalizar Perfil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="logo-container">
    <img src="assets/logo1.png" alt="Logo Connect Skills">
  </div>

  <main class="profile">
    <img src="assets/iconoir_profile-circle.png" alt="Foto de perfil">
    <a href="#">Alterar foto de perfil</a>

    <div class="form-container">
      <label for="birthdate">Data de nascimento:</label>
      <input type="date" id="birthdate" name="birthdate">

      <label for="bio">Adicionar biografia:</label>
      <textarea id="bio" placeholder="Digite aqui..."></textarea>

      <label for="fileUpload">Adicionar arquivos:</label>
      <input type="file" id="fileUpload">

      <button>Continuar</button>
    </div>
  </main>

  </footer>

</body>
</html>
