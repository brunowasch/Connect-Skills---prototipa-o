  <title>Login - Localização</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/localizacao.css">

<body>

<nav class="navbar">
  <a href="#">
    <img src="assets/logo1.png" alt="Connect Skills Logo" style="height: 150px; width: 150px;">

</nav>

<h4 class="text-center mb-4">Digite sua região para melhores oportunidades:</h4>

<div class="form-container">
  <form action="#" method="post">

      <label for="localidade" class="form-label">Localidade</label>

    <div class="d-grid">
      <button type="submit" class="btn btn-custom">Continuar</button>
    </div>
  </form>
</div>
