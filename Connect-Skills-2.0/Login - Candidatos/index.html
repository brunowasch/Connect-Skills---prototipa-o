<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Candidato</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav class="navbar">
  <a href="#">
    <img src="assets/logo1.png" alt="Connect Skills Logo" style="height: 150px; width: 150px;">
  </a>
</nav>

<h4 class="text-center mb-3">Digite suas informações de login:</h4>

<div class="form-container">
  <form action="localizacao.html" method="get">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
    </div>
    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-custom">Continuar</button>
    </div>
  </form>
</div>

<footer>
  Connect Skills © 2024 tm.<br>Todos os direitos reservados.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
